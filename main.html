<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Name">
		</div>
		<div>
			<label for="phone">Phone Number</label>
			<input type="text" id="phone" placeholder="Phone Number">
		</div>
		<div>
			<label for="address">Address</label>
			<input type="text" id="address" placeholder="Address">
		</div>
		<div>
			
			<label><input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">Have you ever lived with a Dog before?</label>
		</div>
		<div>
			<select id="multiSelect">
				<option value="1">Bulldog</option>
				<option value="2">Golden Retriever</option>
				<option value="3">German Shepherd</option>
			</select>
		</div>
		<div>
			<button type="submit" id="submit" value="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
